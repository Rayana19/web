<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Web Page</title>
    <style>
      /* Define CSS styles to use different fonts */
      .font1 {
        font-family: Arial, sans-serif;
      }
      .font2 {
        font-family: Verdana, sans-serif;
      }
      .font3 {
        font-family: Georgia, serif;
      }
      .font4 {
        font-family: Impact, sans-serif;
      }
      .font5 {
        font-family: Courier New, monospace;
      }
    </style>
  </head>
  <body>
    <p class="font1">This is a sentence in Arial font.</p>
    <p class="font2">This is a sentence in Verdana font.</p>
    <p class="font3">This is a sentence in Georgia font.</p>
    <p class="font4">This is a sentence in Impact font.</p>
    <p class="font5">This is a sentence in Courier New font.</p>
  </body>
</html>
