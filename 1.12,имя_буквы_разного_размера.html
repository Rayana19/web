<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Name</title>
    <style>
      /* Define CSS styles for letter sizes */
      .letter-1 {
        font-size: 10px;
      }
      .letter-2 {
        font-size: 20px;
      }
      .letter-3 {
        font-size: 30px;
      }
      .letter-4 {
        font-size: 40px;
      }
      .letter-5 {
        font-size: 50px;
      }
      .letter-6 {
        font-size: 60px;
      }
    </style>
  </head>
  <body>
    <p>
      <span class="letter-1">R</span>
      <span class="letter-2">a</span>
      <span class="letter-3">y</span>
      <span class="letter-4">a</span>
      <span class="letter-5">n</span>
      <span class="letter-6">a</span>
    </p>
  </body>
</html>
