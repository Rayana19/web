    <h1>Герой нашего времени</h1>
    <hr>
    <p>«Геро́й на́шего вре́мени» — первый в русской прозе социально-психологический роман, написанный Михаилом Юрьевичем Лермонтовым в 1838—1840 годах. Классика русской литературы.</p>
