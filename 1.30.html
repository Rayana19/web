<!DOCTYPE html>
<html>
  <head>
    <title>Image with Frame</title>
    <style>
      /* Define the frame style */
      .frame {
        border: 2px solid black;
        width: 204px;
        height: 204px;
        padding: 2px;
      }
    </style>
  </head>
  <body>
    <!-- Add the image and the frame -->
    <div class="frame">
      <img src="C:\Users\1\Pictures\car.jpg" width="200" height="200">
    </div>
  </body>
</html>
