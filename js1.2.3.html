<!DOCTYPE html>
<html>
<head>
	<title>One More Prompt</title>
</head>
<body>

	<h1>One More Prompt</h1>

	<p>Давай выпьем...</p>

	<button onclick="promptMore()">Start</button>

	<p id="output"></p>

	<script>
		function promptMore() {
			var userInput;
			do {
				userInput = prompt("Ещё по одной?");
			} while (userInput !== "1");
			document.getElementById("output").innerHTML = "Всё, закончили!";
		}
	</script>

</body>
</html>
