<!DOCTYPE html>
<html>
<head>
	<title>Factorial Calculator</title>
</head>
<body>

	<h1>Factorial Calculator</h1>

	<p>Enter a number to calculate its factorial:</p>

	<input type="number" id="input" />

	<button onclick="calculate()">Calculate</button>

	<p id="output"></p>

	<script>
		function calculate() {
			var num = document.getElementById("input").value;
			if (num < 0) {
				document.getElementById("output").innerHTML = "Error: Factorials are only defined for non-negative integers.";
				return;
			}
			var fact = 1;
			for (var i = 2; i <= num; i++) {
				fact *= i; 
			}
			document.getElementById("output").innerHTML = "The factorial of " + num + " is " + fact + ".";
		}
	</script>

</body>
</html>
