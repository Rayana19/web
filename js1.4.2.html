<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Customer Information Example</title>
  </head>
  <body>
    <!-- Display three fields of the customerInfo object -->
    <p>Name: <span id="name"></span></p>
    <p>Email: <span id="email"></span></p>
    <p>Phone: <span id="phone"></span></p>
    
    <script>
      // Create the customerInfo object with at least 5 fields
      const customerInfo = {
        firstName: "Rayana",
        lastName: "Shakhmurzieva",
        email: "shakh.rayan@mail.ru",
        phone: "(964)- 023 - 05 - 06",
        address: "123 Pobedi St., Nazran",
      };
      
      // Set the text content of the spans to the corresponding object fields
      document.getElementById("name").textContent = `${customerInfo.firstName} ${customerInfo.lastName}`;
      document.getElementById("email").textContent = customerInfo.email;
      document.getElementById("phone").textContent = customerInfo.phone;
    </script>
  </body>
</html>
