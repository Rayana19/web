<!DOCTYPE html>
<html>
<head>
	<title>My Fruits Page</title>
</head>
<body>

	<h1>List of Fruits</h1>

	<script>

		// Define the Fruit constructor function
		function Fruit(name) {
			this.name = name;
		}

		// Create five Fruit objects using the constructor function
		var apple = new Fruit("Apple");
		var banana = new Fruit("Banana");
		var orange = new Fruit("Orange");
		var pear = new Fruit("Pear");
		var kiwi = new Fruit("Kiwi");

		// Output the names of the five fruits
		document.write("<ul>");
		document.write("<li>" + apple.name + "</li>");
		document.write("<li>" + banana.name + "</li>");
		document.write("<li>" + orange.name + "</li>");
		document.write("<li>" + pear.name + "</li>");
		document.write("<li>" + kiwi.name + "</li>");
		document.write("</ul>");

	</script>

</body>
</html>
